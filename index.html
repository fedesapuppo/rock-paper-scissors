<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <script>

        function getComputerPlay(){
            let computerSelection = Math.floor(Math.random() * 3) + 1;
            if (computerSelection === 1){
                return "rock";
            } else if (computerSelection === 2){
                return "paper";
            } else {
                return "scissors";
            }
        }

        let playerCounter = 0;
        let computerCounter = 0;

        function playRound(playerSelection){
            let computerSelection = getComputerPlay();

            const playerScore = document.getElementById("playerScore");
            const computerScore = document.getElementById("computerScore");
            
            if (playerCounter === 5){
                alert("The game is over! YOU WON!!");
            } else if (computerCounter === 5){
                alert("The game is over! YOU LOST!!");
            } else if (computerSelection === playerSelection){
                alert( 'You chose the same weapon. It is a tie!!');
            } else if (computerSelection === "rock" && playerSelection === "paper"){
                alert( 'You won!! the computer picked rock, and paper beats rock');
                playerCounter += 1;
                if (playerCounter === 5){
                alert("The game is over! YOU WON!!");}
            } else if (computerSelection === "rock" && playerSelection === "scissors"){
                alert( 'You loose!! the computer picked rock, and rock beats scissors');
                computerCounter += 1;
                if (computerCounter === 5){
                alert("The game is over! YOU LOST!!");} 
            } else if (computerSelection === "scissors" && playerSelection === "rock"){
                alert( 'You won!! the computer picked scissors, and rock beats scissors');
                playerCounter += 1;
                if (playerCounter === 5){
                alert("The game is over! YOU WON!!");}
            } else if (computerSelection === "scissors" && playerSelection === "paper"){
                alert( 'You loose!! the computer picked scissors, and scissors beats paper');
                computerCounter += 1;
                if (computerCounter === 5){
                alert("The game is over! YOU LOST!!");}
            } else if (computerSelection === "paper" && playerSelection === "rock"){
                alert( 'You loose!! the computer picked paper, and paper beats rock');
                computerCounter += 1;
                if (computerCounter === 5){
                alert("The game is over! YOU LOST!!");}
            } else if (computerSelection === "paper" && playerSelection === "scissors"){
                alert( 'You won!! the computer picked paper, and scissors beats paper');
                playerCounter += 1;
                if (playerCounter === 5){
                alert("The game is over! YOU WON!!");}
            }

            playerScore.textContent = `Player Score: ${playerCounter}`;
            computerScore.textContent = `Computer Score: ${computerCounter}`;
        }

</script>
</head>


<body>
    
<h1>
    Rock - Paper - Scissors
</h1>

<h2>
    Choose yor weapon!!
</h2>

<button onclick="playRound('rock')">Rock</button>

<button onclick="playRound('paper')">Paper</button>

<button onclick="playRound('scissors')">Scissors</button>

<div id="score">
        <br>
    <span id="playerScore">Player Score: 0</span>
        <br>
    <span id="computerScore">Computer Score: 0</span>
</div>

</body>
</html>
